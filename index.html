<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f66f347e9.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script
src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Raleway:400&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div id='container'>
              <h1 id='header'>Welcome to my weather app</h1>
             <input id='input'type="text" placeholder="Enter your city here">
             <button type="submit" class="btn btn-primary">Check Weather</button>
         <div id='location'>
          <h1 id='city'></h1
          </div>
            </div>
            <div id='temp'>
                    <h2 id='text'>Temp Here</h2>  
            <span class='icon'><i class="fas fa-sun fa-2x" style="color:#fff;"></i></span>             
              </div>        
              <div class="humidity">
                  <h2 id='humid'>Humidity</h2>
                  <span class="cloud"><i class="fas fa-cloud fa-2x" style="color:#fff"></i></span>
              </div>
              <script src="config.js"></script>
              <script src="index.js"></script>
</body>
</html>
